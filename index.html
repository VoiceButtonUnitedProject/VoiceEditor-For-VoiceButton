<body>
  <div class="container" style="padding-top: 40px;">
    <div class="row columns">
      <div class="col-8 col-md-8 w-8/12">
        <div style="font-size: 45px;font-weight: bold;">voices.json 编辑器</div>
        <p>仅推荐 VBUP 项目使用！<br>其他项目不保证任何可用性。</p>
        <div id="json-editor-form"></div>
      </div>
      <div class="col-4 col-md-4 w-4/12">
        <div style="font-size: 30px;font-weight: bold;">JSON输出</div>
        <p style="font-size: 15px;">在此粘贴JSON，并单击“更新”按钮更新表单中的对应值。</p>
        <label for="output-textarea"></label>
        <textarea id="output-textarea" rows="15" style="width: 100%; font-family: monospace;"
          class="form-control"></textarea>
        <button class="btn btn-primary btn-block" id="setvalue" style="margin-top: 10px;">更新</button>
        <br>
        <div style="font-size: 30px;font-weight: bold;">JSON合法性效验</div>
        <label for="validate-textarea" style="font-size: 15px;">当表单更新，JSON 出现格式错误时，这里将会显示错误详情</label>
        <br>
        <textarea id="validate-textarea" readonly disabled class="form-control"></textarea>
        <br>
        <div>
          <a class="btn btn-secondary" href="?1" title="reload editor with default example settings">重置</a>
        </div>
        <br>
        <p class="footer">© 2020 <a href="https://github.com/VoiceButtonUnitedProject/">VoiceButtonUnitedProject</a>
          版权所有</p>

        <p class="footer"><span style="color: #fc4dad;">さくらみこ</span> 最高！</p>
        <br>
        <br>
      </div>
    </div>
  </div>
</body>
